<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outerbox">
        <h1 id="h1_1">Trade with Targets</h1>
        <hr>
    
        <!-- Flexbox container for Previous High -->
        <div class="input-container">
            <label for="pre_high" class="label">Previous High:</label>
            <input type="number" id="pre_high" class="inputs" placeholder="0">
        </div>
    
        <!-- Flexbox container for Previous Low -->
        <div class="input-container">
            <label for="pre_low" class="label">Previous Low:</label>
            <input type="number" id="pre_low" class="inputs" placeholder="0">
        </div>
    
        <!-- Flexbox container for Today High -->
        <div class="input-container">
            <label for="tdy_high" class="label">Today High:</label>
            <input type="number" id="tdy_high" class="inputs" placeholder="0">
        </div>
    
        <!-- Flexbox container for Today Low -->
        <div class="input-container">
            <label for="tdy_low" class="label">Today Low:</label>
            <input type="number" id="tdy_low" class="inputs" placeholder="0">
        </div>
    
        <hr>
        <input type="radio" id="niftyFtrs" name="options" class="radios">
        <label for="niftyFtrs">Nifty Futures</label><br><br>
        <input type="radio" id="BankniftyFtrs" name="options" class="radios">
        <label for="BankniftyFtrs">Bank-Nifty Futures</label><br>
        <hr>
    
        <button type="button" onclick="calc()">Submit</button><br><hr>
    
        <!-- Custom Reset Button -->
        <button type="button" onclick="resetFields()">Reset</button>
    </div>
    

    <script src="trade.js"></script>

    <script>
        function resetFields() {
            document.getElementById("pre_high").value = "";
            document.getElementById("pre_low").value = "";
            document.getElementById("tdy_high").value = "";
            document.getElementById("tdy_low").value = "";

            document.getElementById("niftyFtrs").checked = false;
            document.getElementById("BankniftyFtrs").checked = false;
        }
    </script>
</body>
</html>
